
{% extends "base.html" %}
{% block content %}
<section class="container">
  <h2>Edit Event</h2>
  <form method="post" class="card">
    <label>Title</label>
    <input name="title" value="{{ event.title }}" required />
    <div class="row">
      <div class="col">
        <label>Date</label>
        <input name="date" type="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required />
      </div>
    </div>
    <label>Description <span class="muted small">(optional)</span></label>
    <textarea name="description" rows="4">{{ event.description }}</textarea>
    <div class="row">
      <a href="{{ url_for('profile') }}" class="btn ghost">Cancel</a>
      <button class="btn">Save changes</button>
    </div>
  </form>
</section>
{% endblock %}
