{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">

<h2>Edit Event</h2>

<form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}" class="pp-edit-form">
  <label for="title">Title</label>
  <input id="title" name="title" type="text" value="{{ event.title }}" required>

  <label for="date">Date</label>
  <input id="date" name="date" type="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>

  <label for="description">Description</label>
  <textarea id="description" name="description" rows="4">{{ event.description or '' }}</textarea>

  {% if event.capacity is defined %}
    <label for="capacity">Capacity</label>
    <input id="capacity" name="capacity" type="number" min="1" value="{{ event.capacity }}">
  {% endif %}

  <div class="pp-form-actions">
    <a class="btn" href="{{ url_for('profile') }}">Cancel</a>
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </div>
</form>

{% endblock %}
