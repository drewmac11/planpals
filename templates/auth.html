{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:520px;margin:0 auto">
  <h2 style="margin-top:0">{{ title }}</h2>
  <form method="post">
    {% if title=='Register' %}
    <div class="row">
      <div><label class="label">Name</label><input required name="name" placeholder="John Doe"></div>
      <div><label class="label">Email</label><input required type="email" name="email" placeholder="you@example.com"></div>
    </div>
    <div><label class="label">Password</label><input required type="password" name="password"></div>
    {% else %}
    <div><label class="label">Email</label><input required type="email" name="email" placeholder="you@example.com"></div>
    <div><label class="label">Password</label><input required type="password" name="password"></div>
    {% endif %}
    <div style="margin-top:12px"><button class="btn">{{ title }}</button></div>
  </form>
</div>
{% endblock %}
