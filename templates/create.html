{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:720px;margin:0 auto">
  <h2 style="margin-top:0">Create Event</h2>
  <form method="post">
    <div class="row">
      <div><label class="label">Title</label><input required name="title"></div>
      <div><label class="label">Date</label><input type="date" name="date" required></div>
    </div>
    <div class="row">
      <div><label class="label">Start Time</label><input type="time" name="start_time"></div>
      <div><label class="label">End Time</label><input type="time" name="end_time"></div>
    </div>
    <div class="row">
      <div><label class="label">Capacity</label><input type="number" min="1" name="capacity" required></div>
      <div><label class="label">Dry Event</label>
        <select name="dry">
          <option value="0">No</option>
          <option value="1">Yes (no alcohol/weed)</option>
        </select>
      </div>
    </div>
    <div><label class="label">Checklist (comma separated)</label><input name="checklist" placeholder="chairs, snacks, cards"></div>
    <div><label class="label">Description</label><textarea name="description" rows="3"></textarea></div>
    <div style="margin-top:12px"><button class="btn">Save</button></div>
  </form>
</div>
{% endblock %}
