{% extends 'base.html' %}
{% block content %}
<section class="auth">
  <h2>Create an event</h2>
  <form method="post" class="form">
    <label>Title</label>
    <input name="title" placeholder="Board game night" required />
    <div class="row">
      <div class="col">
        <label>Date</label>
        <input name="date" type="date" required />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Doors open</label>
        <input name="open_time" type="time" />
      </div>
      <div class="col">
        <label>Doors close</label>
        <input name="close_time" type="time" />
      </div>
    </div>
    <div class="row" style="align-items:center; gap:.6rem; margin:.4rem 0 1rem 0;">
      <input id="dry" name="dry" type="checkbox" />
      <label for="dry">Dry gathering?</label>
      <span class="muted small" title="Dry gathering means no alcohol or drugs.">â“˜</span>
    </div>
    <label>Description <span class="muted small">(optional)</span></label>
    <textarea name="description" rows="4" placeholder="Snacks at 7, games at 7:30."></textarea>
    <button class="btn wide">Create event</button>
  </form>
</section>
{% endblock %}
