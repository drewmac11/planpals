{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="profile-head card soft">
    <form method="post" action="{{ url_for('profile') }}" class="form inline">
      <label>Your name
        <input name="name" value="{{ current_user.name }}" required>
      </label>
      <button class="btn small">Save</button>
    </form>
  </div>

  <h2>Your events</h2>
  {% if events %}
    <table class="table">
      <thead><tr><th>Date</th><th>Title</th><th class="right">Actions</th></tr></thead>
      <tbody>
      {% for e in events %}
        <tr>
          <td>{{ e.date.strftime('%Y-%m-%d') if e.date else 'TBA' }}</td>
          <td><a href="{{ url_for('event_detail', event_id=e.id) }}">{{ e.title }}</a></td>
          <td class="right">
            <a class="btn small ghost" href="{{ url_for('edit_event', event_id=e.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_event', event_id=e.id) }}" style="display:inline" onsubmit="return confirm('Delete this event?')">
              <button class="btn small danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="muted">You haven't created any events yet.</p>
  {% endif %}
</section>
{% endblock %}
