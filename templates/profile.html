{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:580px;margin:0 auto">
  <h2 style="margin-top:0">Profile</h2>
  <form method="post">
    <div class="row">
      <div><label class="label">Name</label><input required name="name" value="{{ current_user.name }}"></div>
      <div><label class="label">Email</label><input disabled value="{{ current_user.email }}"></div>
    </div>
    <div style="margin-top:12px"><button class="btn">Update</button></div>
  </form>
</div>
{% endblock %}
