{% extends 'base.html' %}
{% block content %}
<section class="auth">
  <h2>Create your account</h2>
  <form method="post" class="form">
    <label>Name</label>
    <input name="name" placeholder="Taylor Swift" required />
    <label>Email</label>
    <input name="email" type="email" placeholder="you@email.com" required />
    <label>Password</label>
    <input name="password" type="password" placeholder="At least 8 characters" required />
    <button class="btn wide">Sign up</button>
    <p class="muted small">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </form>
</section>
{% endblock %}
