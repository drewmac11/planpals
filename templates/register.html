{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method='post'>
  <input name='name' placeholder='Name' required><br>
  <input name='email' placeholder='Email' required><br>
  <input type='password' name='password' placeholder='Password' required><br>
  <button>Sign Up</button>
</form>
{% endblock %}
